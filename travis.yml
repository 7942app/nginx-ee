language: bash

before_install:
  - rm -rf ~/.gnupg

before_script:
  - sudo apt-get -qq autoremove
  - sudo apt-get update

script:
  - lsb_release -a
  - sudo echo "Travis Banch = $TRAVIS_BRANCH"
  - sudo apt-get install -y --force-yes git nginx python3-setuptools python3-dev python3-apt
  - sudo bash nginx-build.sh $TRAVIS_BRANCH
  - sudo bash -c 'cat /tmp/nginx-ee.log'